    <script>
      $(function(){

          $(window).scroll(function(){  

              var scrollt = document.documentElement.scrollTop + document.body.scrollTop; 

              if( scrollt >800 ){  

                  $("#gotop").fadeIn(400); 

              }else{

                  $("#gotop").stop().fadeOut(400); 

              }

          });

          $("#gotop").click(function(){ 

              $("html,body").animate({scrollTop:"0px"},200);

          }); 

      });

      const MyIcon = (props) => (
        <span style={{
          display: 'inline-flex',
          alignItems: 'center',
        }}>
          {'\u200b'/* ZWSP(zero-width space) */}
          <svg {...props} />
        </span>
      )
